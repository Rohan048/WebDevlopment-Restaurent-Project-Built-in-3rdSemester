<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #signup-form {
            display: flex;
            flex-direction: column;
        }

        #signup-form label {

            padding: 5px;
            border: 1px solid #ccc;

        }

        #signup-button {
            background: #007BFF;

            padding: 10px;

        }

</head>

</html>
